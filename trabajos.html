<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Trabajos</title>
  <link rel="stylesheet" href="css/styles-trabajos.css">
</head>
<body>

  <div class="contenedor-principal">
  <!-- Imagen del cuadro de texto con contenido ya incluido -->
  <img src="images/cuadro-texto-1.png" alt="Cuadro de texto" class="cuadro-texto-img flotando">

  <!-- PC con video -->
  <div class="pc-container">
    <img src="images/pc.png" alt="PC Retro" class="pc-image">
    <iframe class="video-frame"
      src="https://www.youtube.com/embed/27iWSQpQ3m4"
      title="Video de YouTube"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</div>

</body>
</html>
