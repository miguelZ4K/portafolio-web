<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mi portafolio web</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="scene">
    <div class="door"></div>
    <div class="dino"></div>
    <div class="montanas"></div>
    <div class="cactus-fondo"></div>
    <div class="suelo"></div>
  </div>

  <div class="nube-container">

    <!-- NUBE 1: Â¿quiensoy? -->
    <button class="nube-btn" onclick="animarDinoYRedirigir('quiensoy.html')"
      onmousedown="this.children[0].src='images/nube-quien-dark.png'"
      onmouseup="this.children[0].src='images/nube-quien.png'"
      onmouseleave="this.children[0].src='images/nube-quien.png'">
      <img src="images/nube-quien.png" alt="Â¿QuiÃ©n soy?" />
    </button>

    <!-- NUBE 2: Mis trabajos -->
    <button class="nube-btn" onclick="animarDinoYRedirigir('trabajos.html')"
      onmousedown="this.children[0].src='images/nube-trabajos-dark.png'"
      onmouseup="this.children[0].src='images/nube-trabajos.png'"
      onmouseleave="this.children[0].src='images/nube-trabajos.png'">
      <img src="images/nube-trabajos.png" alt="Mis trabajos" />
    </button>

    <!-- NUBE 3: InformaciÃ³n de contacto -->
    <button class="nube-btn" onclick="animarDinoYRedirigir('contacto.html')"
      onmousedown="this.children[0].src='images/nube-contacto-dark.png'"
      onmouseup="this.children[0].src='images/nube-contacto.png'"
      onmouseleave="this.children[0].src='images/nube-contacto.png'">
      <img src="images/nube-contacto.png" alt="InformaciÃ³n de contacto" />
    </button>

  </div><!-- cierra .nube-container correctamente -->

  <script>
    function animarDinoYRedirigir(url) {
      const dino = document.querySelector('.dino');
      const puerta = document.querySelector('.door');

      // Si falta dino o puerta, vamos directo
      if (!dino || !puerta) {
        window.location.href = url;
        return;
      }

      // Reiniciar animaciones
      dino.style.animation = 'none';
      puerta.style.animation = 'none';
      void dino.offsetWidth;
      void puerta.offsetWidth;

      // Reaplicar animaciones
      dino.style.animation = 'caminar 0.5s steps(1) infinite, moverDino 5s linear forwards';
      puerta.style.animation = 'abrirCerrarPuerta 5s linear forwards';

      // Redireccionar tras 5s
      setTimeout(() => {
        window.location.href = url;
      }, 5000);
    }
  </script>

  <div class="rotate-message">
    Por favor gira tu dispositivo para una mejor experiencia ðŸ¦–ðŸŒ„
  </div>

</body>
</html>
